<!DOCTYPE html>
<html xmlns:th="www.thymeleaf.org">
<head>
    <title>Bullhorn Login</title>


    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #eeeeee;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #ffffff;
        }
    </style>

</head>
<body>
<div class="container">
<div class="jumbotron">

<h2>Bullhorn</h2>

<a href="/login">Login</a> -
<a href="/logout">Logout</a> -
<a href="/register">Register</a> -
<a href="/messagelist">Messages</a>

<br/>
<br/>

<div th:if="${param.error}">
    Invalid username and password.
</div>
<div th:if="${param.logout}">
    You have been logged out.
</div>

<form th:action="@{/login}" method="post">
    <div><label>User Name: <input type="text" name="username"/>
    </label></div>
    <div><label>Password: <input type="password" name="password"/>
    </label></div>
    <div><input type="submit" value="Sign In"/></div>
</form>
</div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/
jquery.min.js"></script>

</body>
</html>
