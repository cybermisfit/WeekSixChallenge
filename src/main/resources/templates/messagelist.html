<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <title>Bullhorn List</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <style>
        table {
            font-family: arial, sans-serif;
            border-collapse: collapse;
            width: 100%;
        }

        td, th {
            border: 1px solid #eeeeee;
            text-align: left;
            padding: 8px;
        }

        tr:nth-child(even) {
            background-color: #ffffff;
        }
    </style>

</head>
<body>
<div class="container">
    <div class="jumbotron">

<h2>Bullhorn</h2>

<a href="/addmessage">Add a Message</a> -
<a href="/messagelist">Show All My Messages</a> -
<a href="/logout">Logout</a>
<br/>
<a href="/timeline">Bullhorn Timeline</a>
<br/>
<table>
    <tr>
        <th>Message</th>
        <th>Sent By</th>
        <th>Date Posted</th>
        <th>Actions</th>
    </tr>
    <tr th:each="message : ${messages}">
        <td th:text="${message.content}"></td>
        <td th:text="${message.username}"></td>
        <td th:text="${message.postdate}"></td>

        <td>
            <a th:href="@{/update/{id}(id=${message.id})}">Update</a>   -
            <!--<a th:href="@{/detail/{id}(id=${message.id})}">Details</a>-->
            <a th:href="@{/delete/{id}(id=${message.id})}">Delete</a>


        </td>
    </tr>
</table>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/
jquery.min.js"></script>

</body>
</html>
