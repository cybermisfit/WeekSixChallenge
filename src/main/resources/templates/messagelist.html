<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <title>Bullhorn List</title>

</head>
<body>
<h2>Bullhorn</h2>

<a href="/addmessage">Add a Message</a>
<a href="/messagelist">Show All My Messages</a>
<a href="/timeline">Bullhorn Timeline</a>
<a href="/logout">Logout</a>
<br/>
<br/>
<table>
    <tr>
        <th>Message</th>
        <th>Sent By</th>
        <th>Date Posted</th>
        <th>Actions</th>
    </tr>
    <tr th:each="message : ${messages}">
        <td th:text="${message.content}"></td>
        <td th:text="${message.username}"></td>
        <td th:text="${message.postdate}"></td>

        <td>
            <a th:href="@{/update/{id}(id=${message.id})}">Update</a>
            <!--<a th:href="@{/detail/{id}(id=${message.id})}">Details</a>-->
            <a th:href="@{/delete/{id}(id=${message.id})}">Delete</a>


        </td>
    </tr>
</table>
</body>
</html>
